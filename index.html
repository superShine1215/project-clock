<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <button class="toggle">Dark Mode</button>
    <div class="clock-container">
        <div class="clock">
            <div class="dial hour"></div>
            <div class="dial minute"></div>
            <div class="dial second"></div>
            <div class="center"></div>
            <div class="time-text">
                <span class="twelve">12</span>
                <span class="three">03</span>
                <span class="six">06</span>
                <span class="nine">09</span>
            </div>
        </div>
        <div class="time">12:00</div>
        <div class="date">Sunday, July <span class="day">18</span></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
